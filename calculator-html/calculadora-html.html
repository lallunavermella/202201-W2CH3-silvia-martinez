<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="calculadora">
      <div class="titulo">Calculadora</div>
      <div class="box panel" id="panel"></div>
      <div class="box operator ac" id="allClear">AC</div>
      <div class="box operator c" id="clear">C</div>
      <div class="box operator box-border-normal" id="div" value="/">/</div>
      <div class="box number" id="7" value="7">7</div>
      <div class="box number" id="8" value="8">8</div>
      <div class="box number" id="9" value="9">9</div>
      <div class="box operator box-border-normal" id="multi" value="X">X</div>
      <div class="box number" id="4" value="4">4</div>
      <div class="box number" id="5" value="5">5</div>
      <div class="box number" id="6" value="6">6</div>
      <div class="box operator box-border-normal" id="rest" value="-">-</div>
      <div class="box number" id="1" value="1">1</div>
      <div class="box number" id="2" value="2">2</div>
      <div class="box number" id="3" value="3">3</div>
      <div class="box operator box-border-normal" id="sum" value="+">+</div>
      <div class="box number zero" id="0" value="0">0</div>
      <div class="box operator" id="coma" value=",">,</div>
      <div class="box operator" id="equal" value="=">=</div>
    </div>
  </body>
</html>
